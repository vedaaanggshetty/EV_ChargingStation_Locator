<!DOCTYPE html>
<html>

<head>
    <title>Traffic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps.css"/>
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/css-styles/traffic-incidents.css"/>
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/css-styles/traffic-flow.css"/>
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/2.2.4/SearchBox.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-sm-4">
                <div id="secondary-row" class="row">
                    <div class="col pt-3 label">
                        <span>Choose your location</span>
                        <div id="search-panel-container" class="row">
                            <div id="search-panel" class="container-fluid pb-4"></div>
                        </div>
                    </div>
                </div>
                <div class="row row-border">
                    <div class="col py-3 label">
                        <span class="show-traffic-layers">Show traffic layers</span>
                        <div class="row align-items-center pt-2">
                            <div class="col-sm-2">
                                <ion-icon name="car-sport"></ion-icon>
                            </div>
                            <div class="col pt-2">
                                <label for="incidents-toggle" class="traffic-text">Traffic incidents</label>
                            </div>
                            <div class="col-sm-3 pt-2 text-right">
                                <label class="switch">
                                    <input id="incidents-toggle" type="checkbox" checked />
                                    <span class="toggle round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row align-items-center pt-2">
                            <div class="col-sm-2">
                                <ion-icon name="git-merge-outline"></ion-icon>
                            </div>
                            <div class="col pt-2">
                                <label for="flow-toggle" class="traffic-text">Traffic flow</label>
                            </div>
                            <div class="col-sm-3 pt-2 text-right">
                                <label class="switch">
                                    <input id="flow-toggle" type="checkbox" />
                                    <span class="toggle round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-3 row row-border">
                    <div class="col">
                        <span class="show-traffic-layers">Bounding box for traffic incidents</span>
                        <button id="bounding-box-button" type="button" class="btn btn-block my-2">
                            DRAW BOUNDING BOX
                        </button>
                    </div>
                </div>
                <div id="incident-list-wrapper" class="row pt-0">
                    <div class="col">
                        <div id="incident-list-container" class="p-0">
                            <div class="list-group" id="incident-list">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="last-row" class="row mt-2 pt-4 row-border">
                    <div class="col">

                        <div class="row py-2">
                            <div class="pl-3 col-sm-10">
                                <span class="legend-font">Conjusted</span>
                            </div>
                            <div class="col">
                                <span class="legend-font">Free</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row mx-0">
                                    <div class="col">
                                        <div class="row border py-2" style="background-color: #6e6e6e;"></div>
                                    </div>
                                    <div class="col ml-1">
                                        <div class="row border py-2" style="background-color: rgba(245, 8, 2, 0.5);">
                                        </div>
                                    </div>
                                    <div class="col ml-1">
                                        <div class="row border py-2" style="background-color: #ff2323;"></div>
                                    </div>
                                    <div class="col ml-1">
                                        <div class="row border py-2" style="background-color: #fad900;"></div>
                                    </div>
                                    <div class="col ml-1">
                                        <div class="row border py-2" style="background-color: #ffff37;"></div>
                                    </div>
                                    <div class="col ml-1">
                                        <div class="row border py-2" style="background-color: #2bc82b;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-4">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col" id="map"></div>
            <div id="popup-wrapper">
            </div>
        </div>
    </div>

    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/2.2.4/SearchBox-web.js"></script>
    <script src="traffic.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
